name: Docs to PDF
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "README.md"

jobs:
  build-pdf:
    name: build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: README.md
          output_dir: pdfs
  push:
    name: push
    runs-on: ubuntu-latest
    needs: build-pdf
    steps:
      - uses: actions/checkout@v3
      - name: push
        run: |
          export BRANCH_NAME="feature/update-pdf" \
          git switch -c ${BRANCH_NAME} \
          git config --global user.email "github-actions[bot]@users.noreply.github.com" \
          git config --global user.name "github-actions[bot]" \
          git add pdfs/README.pdf \
          git commit -m "docs: PDFの更新 【$(date '+%Y/%m/%d')】" \
          git push origin ${BRANCH_NAME}
  create-pr:
    name: create pr
    runs-on: ubuntu-latest
    needs: push
    steps:
      - uses: actions/checkout@v3
      - name: create-pr
        run: |
          gh pr create \
            -a kazizi55 \
            --fill-first \
            -b "PDFを最新化しました。表示崩れがなければマージしてください。" \
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
